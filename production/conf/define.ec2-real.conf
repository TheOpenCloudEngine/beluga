############################

################
# Iaas Provider
################
iaasType=ec2-ap

###########
# keyPair
###########
# 모두 동일한 keyPair를 사용하도록 한다.
keyPair=aws-garuda

##################
# Security groups
##################
groups=lb,node

group.lb.inboundPorts=22,80
group.node.inboundPorts=22


######################
# Instance Definition
######################
roles=mesos-master
#roles=garuda-master,docker-registry,management-db,proxy,mesos-master,mesos-slave,service-nodes

# image id
garuda-master.imageId=ap-northeast-1/ami-936d9d93
docker-registry.imageId=ap-northeast-1/ami-936d9d93
management-db.imageId=ap-northeast-1/ami-936d9d93
proxy.imageId=ap-northeast-1/ami-936d9d93
mesos-master.imageId=ap-northeast-1/ami-936d9d93
mesos-slave.imageId=ap-northeast-1/ami-936d9d93
service-nodes.imageId=ap-northeast-1/ami-936d9d93

# instanceType
garuda-master.instanceType=t2.micro
docker-registry.instanceType=t2.micro
management-db.instanceType=t2.micro
proxy.instanceType=t2.micro
mesos-master.instanceType=t2.micro
mesos-slave.instanceType=t2.small
service-nodes.instanceType=t2.small

# diskSize
# Unit is GB
garuda-master.diskSize=10
docker-registry.diskSize=10
management-db.diskSize=10
proxy.diskSize=10
mesos-master.diskSize=10
mesos-slave.diskSize=10
service-nodes.diskSize=100

# group
garuda-master.group=node
docker-registry.group=node
management-db.group=node
proxy.group=lb
mesos-master.group=node
mesos-slave.group=node
service-nodes.group=node

# defaultSize
garuda-master.defaultSize=1
docker-registry.defaultSize=1
management-db.defaultSize=1
proxy.defaultSize=1
mesos-master.defaultSize=3
mesos-slave.defaultSize=2
service-nodes.defaultSize=1